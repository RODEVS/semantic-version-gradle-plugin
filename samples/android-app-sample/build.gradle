buildscript {
	repositories {
		google()
		mavenCentral()
		String localMavenRepo = project.hasProperty('LOCAL_MAVEN_REPO') ? project.ext.get('LOCAL_MAVEN_REPO') : System.getenv('LOCAL_MAVEN_REPO')
		if (localMavenRepo != null) {
			maven { url localMavenRepo }
		}
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
	}
	dependencies {
		classpath("com.dipien:semantic-version-android-gradle-plugin:1.0.0-SNAPSHOT")
		classpath("com.android.tools.build:gradle:7.1.2")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10")
	}
}

allprojects {
	repositories {
		google()
		mavenCentral()
	}
}

version = "11.22.33"

apply plugin: "com.dipien.android.semantic-version"
